<head>
	<title>Blood Bank-Register Yourself</title>

<body bgcolor="pink">
<center>
     <h2 bgcolor="red">Blood Donation Bank</h1>
	<h1>Register</h1>
<form>
<table>
	<tr> 
 <td>	First Name: </td>  
 <td><input type="text" name="firstname"></td>
 </tr>
 <tr>
		 <td>	Middle Name: </td>  
 <td> <input type="text" name="middlename"></td>
	</tr> 
	<tr>	
	<td>	Last Name: </td>  
 <td> <input type="text" name="lastname"></td>
	</tr> 
  <tr>		
	<td>	Email: </td>  
 <td> <input type="email" name="email" required></td>
		</tr> 
		<tr>		
	<td>	Address: </td>  
 <td> <input type="text" name="Address"></td>
		</tr> 
	<tr>		
	<td>	Phone no: </td>  
 <td> <input type="text" name="number"></td>
		</tr> 
	<tr>		
	<td>Gender: </td>  
    <td> <input type="radio" name="gender">Male
	<input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
	</td>
	</tr> 
	<tr>			 
	<td>Birthday: </td>  
    <td> <input type="date" name="Birthday"></td>
	</tr> 
	<tr>
<td>Age: </td>  <td><input type="number"></td>
 </tr>
 <tr>
    <tr>			 
	<td>Weight: </td>  
    <td> <input type="number" name="Weight"></td>
	</tr>
	<tr>		 
	<td>Blood Group:</td>
    <td>
    <select>
     <option>A-positive	
	 <option>A-negative
	 <option>B-positive
	 <option>B-negative
	 <option>AB-positive
	 <option>AB-negative
	 <option>O-positive
	 <option>O-negative
	 </select>
	 </td>
 </tr>
  <tr>
 <td>Password:</td> 
 <td><input type="password" name="password" minlength="5"></td>
	</tr>
	<tr>
	  <td colspan="2" align="center"><label><input type="checkbox">I agree to the terms & conditions</label></td>
	  </tr>
  <tr>	
	<td colspan="5" align="center"><input type="submit" value="Register!">
     <input type="reset" value="Reset"></td>
  </tr>
</table>

</form>	
</center>
