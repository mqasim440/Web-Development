<html>
  <head>
  <script>
       function myfun(action) {
      var rollno = document.getElementById("rollno").value;
      if (rollno.length === 0 && (action === 'delete')) {
        document.getElementById("myspan").innerHTML = "*Please fill field.";
        return;
      }
      if(rollno.length===0){
        document.getElementById("myspan").innerHTML = "";
        return;
      }


      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("myspan").innerHTML = this.responseText;
          if (action === 'clear') {
            // Clear input fields after successful deletion
            document.getElementById("rollno").value = '';
           document.getElementById("myspan").innerHTML = "";
          }
        }
      };

      xmlhttp.open("GET", "Deleteajaxdb.php?action=" + action + "&rollno=" + rollno, true);
      xmlhttp.send();
    }
  
  </script>
  
  
  </head>
  <body>
  <center>
  <h1> Delete AJAX </h1>
    Rollno: <input type="text" id="rollno" onkeyup="myfun('search')"><br>
	<br>
    <button onclick="myfun('delete')">Delete</button>
    <button onclick="myfun('clear')">CLEAR</button><br>
	<span id="myspan">
	</span>
  </center>	
  </body>
</html>
